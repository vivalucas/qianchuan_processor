name: Build and Release qianchuan_processor

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install pyinstaller ffmpeg-python
      - name: Download FFmpeg for Windows
        run: |
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -o ffmpeg.zip
          7z x ffmpeg.zip -o_temp -y
          $binDir = Get-ChildItem _temp -Recurse -Include "bin" -Directory | Where-Object { Test-Path "$_\ffmpeg.exe" } | Select-Object -First 1
          if (-not $binDir) { throw "❌ 未找到 bin 目录或 ffmpeg.exe" }
          mkdir ffmpeg
          copy "$($binDir.FullName)\ffmpeg.exe" ffmpeg\
          copy "$($binDir.FullName)\ffprobe.exe" ffmpeg\
      - name: Build executable
        run: |
          pyinstaller --onefile `
            --name qianchuan_processor `
            --add-data "ffmpeg;ffmpeg" `
            --hidden-import=ffmpeg `
            --hidden-import=tkinter `
            main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qianchuan_processor-windows
          path: dist/qianchuan_processor.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: qianchuan_processor-windows
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }} 
        with:
          files: dist/qianchuan_processor.exe
          generate_release_notes: true
